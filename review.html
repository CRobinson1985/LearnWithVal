    <main class="review-form">
      <h1>Leave a Review</h1>
      <form
        id="review-form"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <input
          type="hidden"
          name="access_key"
          value="77f4d9ea-6c99-4531-abdf-6663c0ae1ec1"
        />
        <fieldset>
          <legend>Choose Between One and five Stars</legend>
          <div class="stars-radio">
            <div>
              <label for="one-star">⭐</label>
              <input type="radio" name="stars" id="one-star" value="⭐" />
            </div>
            <div>
              <label for="two-star">⭐⭐</label>
              <input type="radio" name="stars" id="two-star" value="⭐⭐" />
            </div>
            <div>
              <label for="three-star">⭐⭐⭐</label>
              <input type="radio" name="stars" id="three-star" value="⭐⭐⭐" />
            </div>
            <div>
              <label for="four-star">⭐⭐⭐⭐</label>
              <input type="radio" name="stars" id="four-star" value="⭐⭐⭐⭐" />
            </div>
            <div>
              <label for="one-star">⭐⭐⭐⭐⭐</label>
              <input type="radio" name="stars" id="five-star" value="⭐⭐⭐⭐⭐" checked required />
            </div>
          </div>

          <div>
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="review">Leave a review</label>
            <textarea name="review" id="review"></textarea>
          </div>
          <button type="submit" value="submit" class="head-button center-me flex">
            Confirm Review
          </button>
        </fieldset>
      </form>
    </main>
